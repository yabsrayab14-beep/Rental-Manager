    <style>
      /* Fix viewport height and preventing body scroll */
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent native body scroll */
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on body */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        color: #1f2937;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Hide scrollbar but keep functionality + Momentum Scrolling */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
          -webkit-overflow-scrolling: touch; /* IMPORTANT: Momentum scrolling on iOS */
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }
      
      /* Smooth theme transition */
      html.dark body {
        background-color: #020617; 
        color: #f8fafc;
      }
      
      /* Global transitions */
      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
    </style>
